{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/login.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/navigation.css'%}" type="text/css">
	<script src="{% static 'js/app.js' %}" defer></script>	
	<!-- для мобильной версии сайта -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <main>
	<div class = "login">
		<div class = "right">
		  <img class = "rightHalf" src="{% static 'img/register.login.png' %}" alt="Регистрация" width = "1500">
		</div> 
		<div class ="left">
			<div class ="login-form-container">
				<div class = "form-fields">	
					<form method="POST">
						{% csrf_token %}
						<h1 class = "form-title">
							Вход
						</h1>
						
						<div class = "form-field" class="form-control">
							{{form.as_p}}
							
						</div>
						<div class = "form-buttons">
							<input type="submit" class="submit" value="Войти"/>
						</div>
					</form>

				<div>
					<a href="#" class = "help" >Забыли пароль?</a><a href="/register" class = "help" >Создать аккаунт</a>
				</div>

				<hr class = "line">
				<div class="text-center">
					<p>Или авторизуйтесь через:</p>
					<a href="#" class="btn btn-white">
					<img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/10110/10110386.png" alt="Catalog Icon" width="32" height="32">
					</a>
					<a href="#" class="btn btn-white">
					<img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/5968/5968893.png" alt="Catalog Icon" width="32" height="32">
					</a>
					<a href="#" class="btn btn-white">
					<img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/3291/3291695.png" alt="Catalog Icon" width="32" height="32">
					</a>
				</div>
					<img class = "end" src = "{% static 'img/logo.png'%}" width = "300">
			</div>
		</div>
	</div>
</main>
</body>
</html>
{% endblock content%}
